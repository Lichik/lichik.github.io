<html>
<head>
  <meta charset="utf-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1 id="hellouser" style="margin-left:auto;margin-right:auto;display:block;">
    Hello, 
  </h1>
  <h2 style="margin-left:auto;margin-right:auto;display:block;">
    Выбери домен из списка
  </h2>
  
  <script>
    var WebApp = window.Telegram.WebApp;
    var MainButton = WebApp.MainButton;
    var user = WebApp.initData;
    console.log(user);
    document.getElementById("hellouser").innerHTML = "Hello, "+user.user.username+"\n"+user;
    MainButton.text = "Добавить домен";
    MainButton.show();
  </script>
</body>
</html>
